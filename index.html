<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Pokedex by Utkarsh</h1>

<div class="search-box">
    <input type="text" placeholder="pikachu" class="searchInput">
    <div class="buttons">
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <button id="random-btn"><i class="fas fa-random"></i></button>
    </div>
  </div>

<div class="pokedex">
    <img class="pokemonImg" src="" alt="Pokemon image"> 
    <h2 class="pokemonName">Name of the pokemon</h2>
    <p class="pokemonType">Type of The pokemon</p>
</div>

<script src="script.js"></script>
</body>

</html>
